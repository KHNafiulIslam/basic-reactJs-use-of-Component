<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel News</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
     class TravelNews extends React.Component{
         details(){
             alert("Showwww");
         }
         share(){
             alert("Sharree");
         }
         render()
         {
             var t = this.props.title;
             return(
                 <div>
                 <h1> {t}</h1>
                 <button className="details" onClick={this.details}>Details</button>
                 <button className="share" onClick={this.share}>Share</button>
                 </div>
             )
         }
     }
      ReactDOM.render(
          <div>
             <TravelNews title ="Saint Martin is lockeddown for CoronaVirus."/>
            <TravelNews title ="Dhaka is most dangerous place right now."/>
             </div>,
          document.getElementById('root')
      );
    </script>
  </body>
</html>
